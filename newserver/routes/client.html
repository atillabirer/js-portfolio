<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>All Products of Example Business (1)</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card" style="width: 18rem;" id="applecard">
                    <img src="/apples.jpg" class="card-img-top" alt="..." id="picture">
                    <div class="card-body">
                        <ul>
                            <li id="description"></li>
                            <li id="price"></li>
                            <li id="status"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js"></script>
    <script>

        var socket = io();
        $(document).ready(function ($) {
            getProduct()
            function getProduct() {
                fetch("/token", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ user: "demo", password: "demo123" })
                }).then((token) => {

                    fetch("/products/1").then((response) => {
                        response.json().then((value) => {
                            document.getElementById("description").innerHTML = value.description;

                            document.getElementById("price").innerHTML = value.price + "â‚¬";
                            if (!value.active) {
                                $("#applecard").fadeTo("slow", 0.33);
                                $("#status").text("inactive")
                            } else {
                                $("#applecard").fadeTo("slow", 1);
                                $("#status").text("active")
                            }
                        })
                    }).then((error) => {
                        console.log(error)
                    })
                })
            }
            socket.on('update', (message) => {
                //update with new data
                console.log('update')
                getProduct()
            })
        })
    </script>
</body>

</html>
