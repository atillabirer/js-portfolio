<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <h1>Manufacturer Demo</h1>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button class="btn btn-primary btn-block" id="updateButton">Update Product</button>
      </div>
      <div class="col">
        <button class="btn btn-success btn-block" id="activateButton">Activate</button>
      </div>

      <div class="col">
        <button class="btn btn-warning btn-block" id="deactivateButton">Deactivate</button>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js"></script>
  <script>
    var socket = io();

    function update(newdata) {
      //get jwt token
      fetch("/token", {
        method: "POST",
        headers: {
          "Content-Type":"application/json"
        },
        body: JSON.stringify({user: "demo", password: "demo123"})
      }).then((token) => {
        //fetch products using JWT token for authorization
        fetch("/products/update/1", {
          headers: { "Content-Type": "application/json", Authorization: "Bearer " + token },
          body: JSON.stringify(newdata),
          method: "POST"
        }).then((response) => {
          console.log(response)
        }).catch((error) => {
          console.log(error)
        })
      })
    }

    document.getElementById("updateButton").addEventListener('click', function (ev) {
      //make a request to update the product, then disable the button
      update({ "description": "Even more apples", "price": "40.00" })
    })

    document.getElementById("activateButton").addEventListener('click', function (ev) {
      update({ active: 1 })
    })

    document.getElementById("deactivateButton").addEventListener('click', function (ev) {
      update({ active: 0 })
    })
  </script>
</body>

</html>
